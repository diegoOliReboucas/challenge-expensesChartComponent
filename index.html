<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expenses Chart</title>
</head>

<body>
  <header>
    <div>
      <p>My balance</p>
      <h1>$921.48</h1>
    </div>
    <div>
      <img src="./logo.svg" alt="">
    </div>
  </header>

  <main>
    <h2>Spending - Last 7 days</h2>
    <ul>
      <li>
        <div class="mon"></div>
      </li>
      <li>
        <div class="tue"></div>
      </li>
      <li>
        <div class="wed"></div>
      </li>
      <li>
        <div class="thu"></div>
      </li>
      <li>
        <div class="fri"></div>
      </li>
      <li>
        <div class="sat"></div>
      </li>
      <li>
        <div class="sun"></div>
      </li>
    </ul>

    <div class="dados">
      <div class="dadosLeft">
        <p>Total this month</p>
        <h1>$478.33</h1>
      </div>
      <div class="dadosRight">
        <span>+2.4%</span>
        <p>from last month</p>
      </div>

    </div>
  </main>

  <script src="./javascript.js"></script>

</body>

</html>
